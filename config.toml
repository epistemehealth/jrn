title = "Journal for Reproducibility in Neuroscience"
baseURL = "https://jrn.epistemehealth.com/"
languageCode = "en-US"
theme = "health-science-journal"

staticDir = ['static']

# The site's parameters
[params]
  home = "Home"
  abbreviatedTitle = "J. Rep. Neurosci."
  description = "The Journal for Reproducibility in Neuroscience is a free open access journal for peer-reviewed research and commentary on reproducibility in neuroscience and allied disciplines. It is published by Episteme Health Inc., a non-profit scientific association dedicated to providing free open access publishing for medical research."
  favicon = "img/favicon.png"
  mirrorfor = "https://epistemehealth.com/index.php/jrn"
  eISSN = "2670-3815"
#  printISSN = ""

  ## CUSTOM THEME COLOURS
  ### Main three colours to change. If parameters not set, default colours will be applied.
  primaryColour = "#f60000"
  linkColour = "#ff4343"
  badgeBackgroundColour = "#fbcccc"

  ##  alertHeader = "Our site is currently undergoing maintenance. During this time, the submission system is unavailable."
  
  ## Publisher Information
  publisher = {name = "Episteme Health Inc.", city = "Melbourne", state = "Victoria", country = "Australia"}
#  journalDOI = "10.35430/2670-3815"
  publisherjournalabbreviation = "JRN"
  subjects = ["Biological Sciences", "Neurosciences"]
  crossmark_enabled = true
  
  ## Homepage image. Different sizes can be used to provide responsiveness.
  homepageimageset = [{img = "img/homepage_480w.jpg", width = "480w", maxwidth = "800px"},
    {img = "img/homepage_960w.jpg", width = "960w", maxwidth = "1440px"},
    {img = "img/homepage_1920w.jpg", width = "1920w", maxwidth = "2880px"},
    {img = "img/homepage_3840w.jpg", width = "3840w", maxwidth = ""}]
  homepageimagefallback = "img/homepage_960w.jpg"
  homepageimagealt = "Calm body of water during sunset photo by Jonathan Borba. Used under Unsplash license. https://unsplash.com/photos/3eC5n6gHwe8"
  
  lenslogo = "img/lens-journal-logo.png"
  
  ## Set current issue or leave blank and the most recent issue will be used.
  currentissuepath = ""
  
  twittercard = "summary_large_image"
  twitterhandle = "@epistemehealth"
  socialimage = "img/twittercard.png"
  socialimagealt = "Journal for Reproducibility in Neuroscience Logo"
  socialdescription = "Journal for Reproducibility in Neuroscience is a free open access journal for scholarship on reproducibility in neuroscience and allied disciplines."
  
  ## Set to true to load libraries from Cloudflare and Bootstrap CDNs where available. Otherwise leave blank.
  useCDN = false
  
  ## Custom blocks for the footer
  customblocks = [{ name = "Non-Profit Publishing", content = "[Episteme Health Inc.](https://about.epistemehealth.com) (Registration No. A0105005T, VIC, Australia) is a non-profit no-fee open access publisher run by scientists. All articles can be published and read without paying any fees."},
  {name = "Copyright", content = "Articles in this journal are licensed according to the author's choice of a Creative Commons license."},
  {name = "Privacy Notice", content = "No user information is collected from this website, apart from log files generated by [DNS](https://cloudflare.com) and [hosting providers](https://www.netlify.com/privacy/)."},
  {name = "Contact Us", content = "For more information contact: [Shaun Khoo](mailto:contact@epistemehealth.com) or connect with us on [Twitter](https://twitter.com/epistemehealth)."}]
  
  footercontent = "[![Crossref Member Logo](/img/crossref-badge.png)](https://crossref.org)"
  
  
  [privacy]
  [privacy.googleAnalytics]
    disable = true
  [privacy.disqus]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
